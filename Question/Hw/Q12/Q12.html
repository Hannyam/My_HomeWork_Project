<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Water</title>
  <link rel="stylesheet" href="./Q12.css">
</head>

<body>
  <!-- for top logo and button -->
  <div class="imglogo">
    <img src="./img/logo.jpg" alt="imglogo" width="100%"/>
  </div>
  <button>Sign In</button>
  <!-- for fishes -->
  <div class="fishdiv">
  <div class="bluefish">
    <img src="./img/fish1.png" alt="bluefish" width="100%" />
  </div>
  <div class="yellowfish">
    <img src="./img/fish2.png" alt="yellowfish" width="100%" />
  </div>
  <div class="bluefish1">
    <img src="./img/fish1.png" alt="yellowfish" width="100%" />
  </div>
  <!-- <div class="diver">
    <img src="./img/diver.png" alt="diver" width="100%" />
  </div> -->
  <div class="yellowfish1">
    <img src="./img/fish2.png" alt="yellowfish" width="100%" />
  </div>
  <div class="fishcouple">
    <img src="./img/fishcouple.gif" alt="fishcouple" width="100%" />
  </div>
  <div class="mermaid">
    <img src="./img/mermaid.gif" alt="mermaid" width="100%" />
  </div>
 
</div>
  <!-- for bubbles -->
  <div class="divbubble">
  <div class="bubble" style="--i:1">
    <img src="./img/bubble.png" alt="bubble" width="100%"/>
  </div>
  <div class="bubble" style="--i:5">
    <img src="./img/bubble.png" alt="bubble" width="100%"/>
  </div>
  <div class="bubble" style="--i:7">
    <img src="./img/bubble.png" alt="bubble" width="100%"/>
  </div>
  <div class="bubble" style="--i:4">
    <img src="./img/bubble.png" alt="bubble" width="100%"/>
  </div>
  <div class="bubble" style="--i:6">
    <img src="./img/bubble.png" alt="bubble" width="100%"/>
  </div>
  <div class="bubble" style="--i:8">
    <img src="./img/bubble.png" alt="bubble" width="100%"/>
  </div>
  <div class="bubble" style="--i:9">
    <img src="./img/bubble.png" alt="bubble" width="100%"/>
  </div>
  <div class="bubble" style="--i:11">
    <img src="./img/bubble.png" alt="bubble" width="100%"/>
  </div>
</div>
  <!-- for middle paragraph -->
  <div class="middle">
    <span class="title">Underwater...</span>
    <p class="text">
      Let's Diving <br /> <br /> 
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime ex molestias consectetur
      nostrum quis distinctio neque voluptatibus. Totam, quidem vitae!
    </p><br/>
    
      <button class="playBtn">Let's Play</button>
   
  </div>
 
</body>

</html>
