<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch CSS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <div>
        <img src="./imgApple/Apple logo.png" alt="" />
      </div>
      <h1>WATCH</h1>
    </div>
    <div class="texts">
      <div class="text1">
        <h1>Creativity and community.</h1>
      </div>
      <div class="text2">
        <h1>Woven together.</h1>
      </div>
    </div>

    <div class="main">
      <div class="box">
        <div class="strapBox">
          <input type="radio" class="strap1" id="strap1" name="strap" checked />
          <input type="radio" class="strap2" id="strap2" name="strap" />
          <input type="radio" class="strap3" id="strap3" name="strap" />
          <input type="radio" class="strap4" id="strap4" name="strap" />
          <input type="radio" class="strap5" id="strap5" name="strap" />

          <div class="strapImage"></div>
        </div>
        <div class="caseBox">
          <input type="radio" class="case1" id="case1" name="case" checked />
          <input type="radio" class="case2" id="case2" name="case" />
          <input type="radio" class="case3" id="case3" name="case" />
          <input type="radio" class="case4" id="case4" name="case" />
          <input type="radio" class="case5" id="case5" name="case" />

          <div class="caseImage"></div>
        </div>
      </div>
      <div class="content">
        <div class="case">
            <p>Case</p>
          <label for="case1">
            <img
              src="./imgApple/case1.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>
          <label for="case2">
            <img
              src="./imgApple/case2.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>
          <label for="case3">
            <img
              src="./imgApple/case3.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>
          <label for="case4">
            <img
              src="./imgApple/case4.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>
          <label for="case5">
            <img
              src="./imgApple/case5.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>
        </div>

        <div class="strap">
          <p>Strap</p>

          <label for="strap1">
            <img
              src="./imgApple/strap1.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>

          <label for="strap2">
            <img
              src="./imgApple/strap2.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>

          <label for="strap3">
            <img
              src="./imgApple/strap3.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>
          <label for="strap4">
            <img
              src="./imgApple/strap4.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>
          <label for="strap5">
            <img
              src="./imgApple/strap5.png"
              alt=""
              width="100px"
              height="100px"
            />
          </label>
        </div>
      </div>
    </div>

    <div class="series">
        <p>Series 8</p>
    </div>

    <div class="save">
        <button>Save</button>
    </div>
  </body>
</html>
