<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch</title>
  <link rel="stylesheet" href="./Q13.css">
</head>

<body>
  <div class="appleLogo">
    <img class="imglogo" src="./imgApple/Apple logo.png" width="100%" />
    <span> WATCH</span>
  </div>
  
  <div class="typeWriter">
    <p class="text l1">Creativity and community. </p>
    <p class="text l2"> Woven together.</p>
  </div>
      <div class="middle">
    
              <div class="mainFrame">
                <div class="watchFrame">
                  <input type="radio" id="s1"  name="strap" checked>
                  <input type="radio" id="s2"  name="strap">
                  <input type="radio" id="s3"  name="strap">
                  <input type="radio" id="s4"  name="strap">
                  <input type="radio" id="s5"  name="strap">
                  <input type="radio" id="c1"  name="case" checked>
                  <input type="radio" id="c2"  name="case">
                  <input type="radio" id="c3"  name="case">
                  <input type="radio" id="c4"  name="case">
                  <input type="radio" id="c5"  name="case">
                  <div class="forStrap">
                    <!--This place is image for Strap -->
                  </div>
                  <div class="forCase">
                    <!--This place is image for Case -->
                   </div>
               </div>
               <span>Series 8</span>
              </div>
           
              <div class="parts">
                <table>
                  <tr>
                    <td colspan="5"><span class="under">Case</span></td>
                  </tr>
                  <tr>
                    <td><label for="c1"><img src="./imgApple/case1.png" width="100%"/></label></td>
                    <td><label for="c2"><img src="./imgApple/case2.png" width="100%"/></label></td>
                    <td><label for="c3"><img src="./imgApple/case3.png" width="100%"/></label></td>
                    <td><label for="c4"><img src="./imgApple/case4.png" width="100%"/></label></td>
                    <td><label for="c5"><img src="./imgApple/case5.png" width="100%"/></label></td>
                  </tr>
                  <tr>
                    <td colspan="5"><span class="under">Strap</span></td>
                  </tr>
                  <tr>
                    <td><label for="s1"><img src="./imgApple/strap1.png" width="100%"/></label></td>
                    <td><label for="s2"><img src="./imgApple/strap2.png" width="100%"/></label></td>
                    <td><label for="s3"><img src="./imgApple/strap3.png" width="100%"/></label></td>
                    <td><label for="s4"><img src="./imgApple/strap4.png" width="100%"/></label></td>
                    <td><label for="s5"><img src="./imgApple/strap5.png" width="100%"/></label></td>
                  </tr>
                </table>
              </div>
           
        
       
        
      </div>
   <div class="end">
   <button>Save</button>  
   </div> 
</body>

</html>
