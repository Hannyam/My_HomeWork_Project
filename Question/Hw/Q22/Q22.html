<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Typing</title>
    <link rel="stylesheet" href="./Q22.css">
    <script src="./Q22.js" defer></script>
</head>
<body>
    <div id="randomchar">

    </div>
    <div class="typebtnDiv" id="typebtnDiv">
      
    </div>
    <!-- this is for keyboard part -->
  <div class="container">
   
    <div class="row one">
      <button >~</button>
      <button >1</button>
      <button >2</button>
      <button >3</button>
      <button >4</button>
      <button >5</button>
      <button >6</button>
      <button >7</button>
      <button >8</button>
      <button >9</button>
      <button >10</button>
      <button >-</button>
      <button >=</button>
      <button class="clear">Clear</button>
    </div>

    <div class="row two">
      <!-- <button class="tab" onclick="clickTab()">Tab</button> -->
      <button class="key" >q</button>
      <button class="key" >w</button>
      <button class="key" >e</button>
      <button class="key" >r</button>
      <button class="key" >t</button>
      <button class="key" >y</button>
      <button class="key" >u</button>
      <button class="key" >i</button>
      <button class="key" >o</button>
      <button class="key" >p</button>
      <!-- <button>[</button>
      <button>]</button>
      <button class="slash" >/</button> -->
    </div>
   
    <div class="row three">
      <!-- <button class="caps" id="caps">caps</button> -->
      <button class="key" >a</button>
      <button class="key" >s</button>
      <button class="key" >d</button>
      <button class="key" >f</button>
      <button class="key" >g</button>
      <button class="key" >h</button>
      <button class="key" >j</button>
      <button class="key" >k</button>
      <button class="key" >l</button>
      <!-- <button>;</button>
      <button >'</button>
      <button class="enter">Backspace</button> -->
    </div>
    
    <div class="row four">
      <!-- <button class="shift">Shift</button> -->
      <button class="key" >z</button>
      <button class="key" >x</button>
      <button class="key" >c</button>
      <button class="key" >v</button>
      <button class="key" >b</button>
      <button class="key" >n</button>
      <button class="key" >m</button>
      <!-- <button > , </button>
      <button >.</button>
      <button >/</button>
      <button class="shift">Shift</button> -->
    </div>
    <div class="row five">
      <button>Ctrl</button>
      <button><ion-icon name="logo-windows"></ion-icon></button>
      <button >Alt</button>
      <button class="space" id="spaceBtn" >space</button>
      <button >Alt</button>
      <button><ion-icon name="logo-windows"></ion-icon></button>
      <button>Ctrl</button>
    </div>
  </div>

   <!-- this is for show correct or not  -->
   <div class="show" id="showMessage">
   
    </div>
  <!-- this is for mark part -->
  <div class="mark">
    <div class="correctWord">
     Correct Word : <span id="correctCount">0</span>
    </div>
    <div class="missWord">
        Miss Word :  <span id="missCount">0</span>
    </div>
  </div>
  <!-- this is for Word Per Minutes part -->
  <div class="wordpm">
    WPM : <span id="wpm">0</span>
  </div>
</body>
</html>
