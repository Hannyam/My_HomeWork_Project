<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="./Q17.css">
    <script src="./Q17.js" defer></script>
</head>
<body>
    <header>
        <div id="turn">Player 1 turn!</div>
    </header>

   <div>
    <div  class="board">
     
       <div class="row">
        <div class="cell" id="1,1" onclick="flip(this)"></div>
        <div class="cell" id="1,2" onclick="flip(this)"></div>
        <div class="cell" id="1,3" onclick="flip(this)"></div>
        <div class="cell" id="1,4" onclick="flip(this)"></div>
       </div>
       <div class="row">
        <div class="cell" id="2,1" onclick="flip(this)"></div>
        <div class="cell" id="2,2" onclick="flip(this)"></div>
        <div class="cell" id="2,3" onclick="flip(this)"></div>
        <div class="cell" id="2,4" onclick="flip(this)"></div>
       </div>
       <div class="row">
        <div class="cell" id="3,1" onclick="flip(this)"></div>
        <div class="cell" id="3,2" onclick="flip(this)"></div>
        <div class="cell" id="3,3" onclick="flip(this)"></div>
        <div class="cell" id="3,4" onclick="flip(this)"></div>
       </div>
       <div class="row">
        <div class="cell" id="4,1" onclick="flip(this)"></div>
        <div class="cell" id="4,2" onclick="flip(this)"></div>
        <div class="cell" id="4,3" onclick="flip(this)"></div>
        <div class="cell" id="4,4" onclick="flip(this)"></div>
       </div> 
    </div>
    <div class="winner" id="win"></div>
</div>
</body>
</html>
