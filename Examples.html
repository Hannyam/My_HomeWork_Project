<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profiles</title>
  <style>
    .student-profile {
      width: 300px;
      height: 200px;
      margin: 20px;
      padding: 20px;
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="studentProfilesContainer"></div>

  <script>
    const students = [
      { id: 1, name: 'Student 1', age: 18, grade: 'A', imageUrl: './Question/Hw/Q20/img/img1.jpg' },
      { id: 2, name: 'Student 2', age: 17, grade: 'B', imageUrl: './Question/Hw/Q20/img/img2.jpg' },
      // ... other student objects
    ];

    function createStudentProfile(student) {
      const profileDiv = document.createElement('div');
      profileDiv.className = 'student-profile';
      profileDiv.style.backgroundImage = `url(${student.imageUrl})`;
      profileDiv.textContent = `Name: ${student.name}\nAge: ${student.age}\nGrade: ${student.grade}`;
      return profileDiv;
    }

    function displayStudentProfiles() {
      const container = document.getElementById('studentProfilesContainer');
      students.forEach(student => {
        const profileDiv = createStudentProfile(student);
        container.appendChild(profileDiv);
      });
    }

    // Call the function to display student profiles
    displayStudentProfiles();
  </script>
</body>

</html>
